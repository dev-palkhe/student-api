name: CI/CD

# Exclude the workflow to run on changes to the helm chart
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Build
      run: |
        cd cmd
        go build -o student-api 

    - name: Test
      run: |
        cd cmd
        go test -v ./...

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: 1.2.3
  
  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "latest"/' helm/student-api-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "devpalkhe@gmail.com"
        git config --global user.name "dev palkhe"
        git add helm/student-api-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push
